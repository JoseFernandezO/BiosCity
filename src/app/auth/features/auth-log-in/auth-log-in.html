<section class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 px-4">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8">
    <div class="text-center mb-8">
      <h2 class="text-lg text-gray-500 dark:text-gray-400">Bienvenido de nuevo</h2>
      <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Inicia sesión</h1>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6">
      <div>
        
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Correo electrónico</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="tucorreo@ejemplo.com"
          formControlName="email"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500"
          required
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Contraseña</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="••••••••"
          formControlName="password"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500"
          required
        />
      </div>

      <button
        type="submit"
        (click)="debug(1)"
        class="w-full py-2.5 text-white bg-green-600 hover:bg-green-700 rounded-lg font-medium text-sm focus:outline-none focus:ring-4 focus:ring-green-300 dark:focus:ring-green-800"
      >
        INICIAR
      </button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-500 dark:text-gray-400">
      ¿No tienes una cuenta?
      <a
        routerLink="/auth/sign-up"
        class="text-green-600 hover:underline dark:text-green-500 font-medium"
      >
        Regístrate aquí
      </a>
    </div>
  </div>
</section>
